<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PÃ¡gina do Aluno</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2 text-center>Aluno: {{alunoComplete?.nome}}</h2>

  <h3 text-center>Disciplinas atuais:</h3>
  <ion-list *ngFor="let disciplina of alunoComplete?.disciplinas">
    <p text-center>{{disciplina.id}} - {{disciplina.nome}}</p>
  </ion-list>
  
  <h3 text-center>Notas por disciplina:</h3>
  <ion-list *ngFor="let nota of alunoComplete?.notas">
    <p text-center>Nota: {{nota.valor}} - {{nota.disciplina.nome}}</p>
  </ion-list>

</ion-content>
